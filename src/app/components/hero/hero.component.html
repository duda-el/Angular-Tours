<div class="hero">
  <div class="hero-img">
    <div class="hero-content">
      <h1>Enjoy Your Dream Vacation</h1>
      <p>
        Plan and book your perfect trip with expert advice, travel tips,
        destination <br />
        information, and inspiration from us.
      </p>
    </div>
    <div class="hero-search">
      <div class="input-group">
        <i class="icon fas fa-map-marker-alt"></i>
        <input type="text" placeholder="Where are you going?" />
      </div>
      <div class="input-group">
        <i class="icon fas fa-calendar-alt" id="checkin-icon"></i>
        <input type="text" id="checkin" placeholder="Check-in" />
      </div>
      <div class="input-group">
        <i class="icon fas fa-calendar-alt" id="checkout-icon"></i>
        <input type="text" id="checkout" placeholder="Check-out" />
      </div>
      <div class="input-group">
        <i class="icon fas fa-users"></i>
        <input type="number" placeholder="Guests" />
      </div>
      <button class="search-button">Search</button>
    </div>
  </div>
</div>
<div class="covid">
  <div class="covid-alert">
    <p class="covid-text">
      <i class="fas fa-exclamation-triangle warning-icon"></i>
      Check the latest COVID-19 restrictions before you travel.  
      <span>Learn more</span>
    </p>
  </div>
</div>
