<div class="hero-search">
  <div class="input-group">
    <i class="icon fas fa-map-marker-alt"></i>
    <input
      type="text"
      placeholder="Where are you going?"
      [(ngModel)]="destinationInput"
      (input)="filterSuggestions()"
      (focus)="showSuggestions = true"
      (blur)="onBlur()"
    />
    <ul *ngIf="showSuggestions" class="suggestions-dropdown">
      <li
        *ngFor="let suggestion of filteredDestinations"
        (mousedown)="selectDestination(suggestion)"
      >
        <div class="suggestion-details">
          <span class="suggestion-title">{{ suggestion.name }}</span>
          <span class="suggestion-subtitle">{{ suggestion.details }}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="input-group">
    <i class="icon fas fa-calendar-alt" id="checkin-icon"></i>
    <input type="text" id="checkin" placeholder="Check-in" />
  </div>
  <div class="input-group">
    <i class="icon fas fa-calendar-alt" id="checkout-icon"></i>
    <input type="text" id="checkout" placeholder="Check-out" />
  </div>
  <div class="input-group">
    <div class="guest-dropdown-summary" (click)="toggleDropdown()">
      <i class="fas fa-users"></i>
      <span>{{ guestSummary }}</span>
      <i
        class="fas"
        [ngClass]="{
          'fa-chevron-down': !dropdownOpen,
          'fa-chevron-up': dropdownOpen
        }"
      ></i>
    </div>
    <div class="guest-dropdown-menu" [class.show]="dropdownOpen">
      <div class="guest-input-group">
        <span>Adults</span>
        <div class="counter">
          <button (click)="decrement('adults')" [disabled]="adults === 1">
            -
          </button>
          <span>{{ adults }}</span>
          <button (click)="increment('adults')">+</button>
        </div>
      </div>
      <div class="guest-input-group">
        <span>Children</span>
        <div class="counter">
          <button (click)="decrement('children')" [disabled]="children === 0">
            -
          </button>
          <span>{{ children }}</span>
          <button (click)="increment('children')">+</button>
        </div>
      </div>
    </div>
  </div>

  <button class="search-button" (click)="searchHotels()">Search</button>
</div>
