<div class="logo-main">
  <a class="logo-container" href="/">
    <img src="assets/Logo.svg" alt="Logo" class="logo-image" />
    <span class="logo-text">DudaTours</span>
  </a>
</div>

<div class="register-main">
  <div class="register-container">
    <h2>Create Account</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="input-group">
        <label for="profile-img">Upload Profile Image</label>
        <div class="profile-img-wrapper">
          <img
            [src]="profileImgPreview || 'assets/default-profile.png'"
            alt="Profile Preview"
            class="profile-img-preview"
          />
          <input
            type="file"
            id="profile-img"
            (change)="onImageSelected($event)"
            accept="image/*"
          />
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            ngModel
            name="password"
            placeholder="Enter your password"
            required
          />
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          ngModel
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="btn-primary"
      >
        Create Account
      </button>

      <div class="divider">
        <span>or use one of these options</span>
      </div>

      <button type="button" class="btn-google">
        <img src="assets/google.svg" alt="Google Logo" class="google-logo" />
        Continue with Google
      </button>

      <button type="button" class="btn-facebook">
        <i class="fab fa-facebook-f"></i>
        Continue with Facebook
      </button>
    </form>

    <p class="terms">
      By creating an account, you agree with our
      <a href="#">Terms and Conditions</a> and
      <a href="#">Privacy Statement</a>.
    </p>
  </div>
</div>
