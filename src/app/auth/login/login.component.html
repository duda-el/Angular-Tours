<div class="logo-main">
  <a class="logo-container" href="/">
    <img src="assets/Logo.svg" alt="Logo" class="logo-image" />
    <span class="logo-text">DudaTours</span>
  </a>
</div>
<div class="login-main">
  <div class="login-container">
    <h2>Sign in</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" ngModel name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            ngModel
            name="password"
            required
          />
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="options">
        <label><input type="checkbox" /> Keep me signed in</label>
        <a href="#">Forgot password?</a>
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="btn-primary"
      >
        Continue with email
      </button>
      <div class="divider">
        <span>or use one of these options</span>
      </div>
      <button type="button" class="btn-google">
        <img src="assets/google.svg" alt="Google Logo" class="google-logo" />
        Continue with Google
      </button>
      <button type="button" class="btn-facebook">
        <i class="fab fa-facebook-f"></i>
        Continue with Facebook
      </button>
    </form>
    <div class="register">Don't have an account? <a href="#">Register</a></div>
  </div>
</div>
